<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:object="${user}" th:action="@{/registration}">
    <input type="text" th:field="*{username}" id="username" placeholder="username">
    </br>
    <input type="password" th:field="*{password}" id="password" placeholder="password">
    </br>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    </br>
    <input type="text" th:field="*{secondName}" id="secondName" placeholder="second name">
    </br>
    <input type="number" th:field="*{age}" id="age" placeholder="age">
    </br>
    <input type="submit" value="registration">
</form>
</body>
</html>
